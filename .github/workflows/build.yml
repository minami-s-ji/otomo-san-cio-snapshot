name: Build L1 Snapshot

permissions:
  contents: write

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install cheerio

      - name: Build L1
        run: node scripts/build_l1.js

      - name: Commit & Push
        run: |
          git config user.name "snapshot-bot"
          git config user.email "snapshot@bot"
          git add docs/L1.html
          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi
          git commit -m "Update L1 snapshot"
          git push
