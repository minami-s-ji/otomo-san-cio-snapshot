name: Build Snapshot

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *" # 30分ごと

concurrency:
  group: snapshot-build
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          npm i playwright
          npx playwright install --with-deps chromium

      - name: Build L1-L5
        env:
          L1_URL: "https://relieved-animantarx-a06.notion.site/L1-CIO-2cd840b3d8eb80cbb93deffcb4d825e1"
          L2_URL: "https://relieved-animantarx-a06.notion.site/L2-2cd840b3d8eb8094bf09d333dbf02842"
          L3_URL: "https://relieved-animantarx-a06.notion.site/L3-2cd840b3d8eb8097a2c7fd481195b4e1"
          L4_URL: "https://relieved-animantarx-a06.notion.site/L4-2cd840b3d8eb808bb369fc77e1469f75"
          L5_URL: "https://relieved-animantarx-a06.notion.site/L5-2cd840b3d8eb80b39080f0d61d2f5c54"
        run: |
          node scripts/build_layer.js L1 "$L1_URL"
          node scripts/build_layer.js L2 "$L2_URL"
          node scripts/build_layer.js L3 "$L3_URL"
          node scripts/build_layer.js L4 "$L4_URL"
          node scripts/build_layer.js L5 "$L5_URL"

      - name: Commit & Push (only if changed)
        run: |
          git config user.name "snapshot-bot"
          git config user.email "snapshot@bot"
          git add docs/*.html
          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi
          git commit -m "Update snapshots"
          git push
