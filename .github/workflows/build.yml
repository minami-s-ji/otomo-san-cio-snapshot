name: Build Snapshot

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

concurrency:
  group: snapshot-build
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          npm ci || npm i

      - name: Build L1-L5 via Notion API
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          L1_PAGE_ID: "2cd840b3d8eb80cbb93deffcb4d825e1"
          L2_PAGE_ID: "2cd840b3d8eb8094bf09d333dbf02842"
          L3_PAGE_ID: "2cd840b3d8eb8097a2c7fd481195b4e1"
          L4_PAGE_ID: "2cd840b3d8eb808bb369fc77e1469f75"
          L5_PAGE_ID: "2cd840b3d8eb80b39080f0d61d2f5c54"
        run: |
          node scripts/build_layer_api.js L1 "$L1_PAGE_ID"
          node scripts/build_layer_api.js L2 "$L2_PAGE_ID"
          node scripts/build_layer_api.js L3 "$L3_PAGE_ID"
          node scripts/build_layer_api.js L4 "$L4_PAGE_ID"
          node scripts/build_layer_api.js L5 "$L5_PAGE_ID"

      - name: Commit & Push (only if changed)
        run: |
          git config user.name "snapshot-bot"
          git config user.email "snapshot@bot"
          git add docs/*.html
          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi
          git commit -m "Update snapshots"
          git push
