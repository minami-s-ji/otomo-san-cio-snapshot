name: Build L1 Snapshot

permissions:
  contents: write

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build L1
        run: node scripts/build_l1.js

      - name: Commit & Push
        run: |
          git config user.name "snapshot-bot"
          git config user.email "snapshot@bot"
          git add docs/L1.html
          git commit -m "Update L1 snapshot" || echo "No changes"
          git push
